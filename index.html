<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Laptop landing page</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo-conatiner">
          <img src="./img/logo.svg" alt="logo" />
          <span class="logo">Three dot</span>
        </div>
        <ul class="nav-links">
          <li><a href="#">Spec</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="cart-btn">
          <a href="#">
            <img src="./img/cart.svg" alt="Cart" />
          </a>
        </div>
        <div class="burger">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="intro-section">
        <div class="intro-text-container">
          <div class="texts">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <form>
            <select name="laptop" id="select-sizes">
              <option value="14 inc">14 inc</option>
              <option value="24 inc">24 inc</option>
              <option value="34 inc">34 inc</option>
            </select>
            <button>Add to cart</button>
          </form>
        </div>
        <div class="intro-images-container">
          <img src="./img/matebook.png" alt="" />
        </div>
        <img class="big-circle circle" src="./img/big-eclipse.svg" alt="" />
        <img class="mid-circle circle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle circle" src="./img/small-eclipse.svg" alt="" />
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
